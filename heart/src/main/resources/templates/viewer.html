<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer</title>
    <!-- ViewerJS 스크립트 로딩 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.10.0/viewer.min.js"></script>

    <!-- ViewerJS 스타일 로딩 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.10.0/viewer.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- PDF를 표시할 영역 -->
    <header>
        <!-- 헤더 내용을 추가하세요. -->
        <h1>Header Content</h1>
    </header>

    <main id="image-gallery">
        <!-- Mustache syntax to iterate over image paths -->
        {{#images}}
            <img src="{{.}}" data-action="zoom">
        {{/images}}
    </main>
    
    <footer>
        <!-- 푸터 내용을 추가하세요. -->
        <p>Footer Content</p>
    </footer>

    
</body>
</html>
