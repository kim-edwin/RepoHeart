<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Resume - Start Bootstrap Theme</title>

    <link rel="icon" type="image/x-icon" href="../static/assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles.css" rel="stylesheet" />
    <link href="../static/css/viewer.css" rel="stylesheet" />

</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#!">Heart❤</a>
            <a class="btn btn-outline-danger" href="logout">로그아웃</a>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">
            <span class="d-block d-lg-none">Clarence Taylor</span>
            <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2"
                    src="../static/assets/img/profile.jpg" alt="..." /></span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                {{#images}}
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#page{{pageIndex}}">Page {{pageIndex}}</a>
                </li>
                {{/images}}
            </ul>
        </div>
    </nav>
    <!-- Page Content-->
    <!-- Page Content-->
<div class="container-fluid px-0">
    <div class="row mx-0">
        <div class="col-lg-10 mx-auto">
            <!-- 이미지 섹션 시작 -->
            {{#images}}
            <section class="resume-section" id="page{{pageIndex}}">
                <div class="resume-section-content w-100">
                    <h2 class="mb-5">Page {{pageIndex}}</h2>
                    <div class = "w-100">
                        <img src="{{path}}" data-action="zoom" alt="Image">
                    </div>
                </div>
            </section>
            {{/images}}
            <!-- 이미지 섹션 끝 -->
        </div>
        <div class="col-lg-1">
            <!-- 버튼 섹션 시작 -->
            <div class="fixed-buttons-container position-fixed top-50 end-0 translate-middle-y pr-3 text-white"
                style="margin-right : 20px;">
                <p class="mb-0" style="margin-right: 10px;" >Please Leave your heart</p>
                <button class="btn btn-danger" id="resetButton">Reset</button>
                <button class="btn btn-success" id="saveButton">Save</button>
            </div>
            <!-- 버튼 섹션 끝 -->
        </div>
    </div>
    <div class="heart-cursor"></div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../static/js/scripts.js"></script>
    <script src="../static/js/viewer.js"></script>
</div>
        
</body>

</html>
