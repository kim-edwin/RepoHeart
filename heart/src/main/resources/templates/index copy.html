<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Document</title>
</head>
<body>
  <header class="flex items-center justify-between w-full p-4 bg-white dark:bg-[#121212]">
    <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 ml-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="w-6 h-6"
      >
        <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path>
        <line x1="4" x2="4" y1="22" y2="15"></line>
      </svg>
    </button>
    <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 mr-2">
      <span>Login/Logout</span>
    </button>
  </header>
  <main class="container mx-auto p-4">
    <div class="grid grid-cols-3 gap-4 items-start">
      <div class="col-span-1">
        <div class="rounded-lg border bg-card text-card-foreground shadow-sm space-y-4" data-v0-t="card">
          <div class="flex flex-col space-y-1.5 p-6">
            <h2 class="text-xl font-bold">Table of Contents</h2>
          </div>
          <div class="p-6">
            <nav>
              <ul class="space-y-2">
                <li>
                  <a class="text-blue-600 hover:underline" href="#" rel="ugc">
                    Section 1
                  </a>
                </li>
                <li>
                  <a class="text-blue-600 hover:underline" href="#" rel="ugc">
                    Section 2
                  </a>
                </li>
                <li>
                  <a class="text-blue-600 hover:underline" href="#" rel="ugc">
                    Section 3
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="col-span-2">
        <div class="rounded-lg border bg-card text-card-foreground shadow-sm space-y-4" data-v0-t="card">
          <div class="flex flex-col space-y-1.5 p-6">
            <h2 class="text-2xl font-bold">Main Content</h2>
          </div>
          <div class="p-4">
            <img
              src="/placeholder.svg"
              alt="Main Content Image"
              class="w-full h-auto object-cover"
              width="600"
              height="400"
              style="aspect-ratio:600/400;object-fit:cover"
            />
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
